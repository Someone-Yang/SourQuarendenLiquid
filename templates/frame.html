<!DOCTYPE html>
<html>
<head>
    <title>{% block webTitle %}{% endblock %} - 酸苹果汁</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-blue mdui-appbar-with-tab-larger mdui-drawer-body-left">
  <div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
        <i class="mdui-icon material-icons">menu</i>
      </a>
      <a href="javascript:;" class="mdui-typo-headline">{% block appbarHeadline %}{% endblock %}</a>
      <a href="javascript:;" class="mdui-typo-title">{% block appbarTitle %}{% endblock %}</a>
      <div class="mdui-toolbar-spacer"></div>
      {% block appbar_btns %}{% endblock %}
    </div>
  </div>
  <div class="mdui-drawer" id="left-drawer">
    {% block left_drawer %}{% endblock %}
  </div>
  <div class="mdui-container">
    {% block content %}{% endblock %}
  </div>
</body>
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</html>
